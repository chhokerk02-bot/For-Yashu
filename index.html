<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yash üíñ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ff9ecf, #ff6fb5);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

.slide {
  min-height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  transition: opacity 2s ease-in-out;
}

.active {
  display: flex;
}

input {
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background: white;
  color: #ff4fa3;
  border-radius: 20px;
  cursor: pointer;
  margin-top: 15px;
}

img {
  max-width: 85%;
  border-radius: 20px;
  margin-top: 20px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  color: rgba(255,255,255,0.6);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="slide active" id="slide1">
  <h1>HI YASHUUUUUUU</h1>
  <p>Please enter the password to move forward</p>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Enter</button>
</div>

<div class="slide" id="slide2">
  <h2>I miss you ü§ç</h2>
  <img src="IMG_3032.jpeg">
  <button onclick="nextSlide(3)">Next</button>
</div>

<div class="slide" id="slide3">
  <h2>Can't Help Falling in Love üé∂</h2>
  <iframe style="border-radius:12px"
  src="https://open.spotify.com/embed/track/44AyOl4qVkzS48vBsbNXaC"
  width="300" height="380"
  frameBorder="0"
  allowfullscreen=""
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
  <button onclick="nextSlide(4)">Next</button>
</div>

<div class="slide" id="slide4">
  <h2>yashuuuu, thankyou for everything. I love u sm. ü§ç</h2>
  <p>(Excuse my noob ass pls, I tried)</p>
</div>

<script>
function checkPassword() {
  var pass = document.getElementById("password").value;
  if(pass === "yashubebu") {
    nextSlide(2);
  } else {
    alert("Wrong password üòè");
  }
}

function nextSlide(num) {
  document.querySelectorAll(".slide").forEach(s => s.classList.remove("active"));
  document.getElementById("slide" + num).classList.add("active");
}

/* Generate floating hearts */
setInterval(function() {
  var heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
